# DO NOT EDIT THIS FILE!
# Please make all changes to files in ../local.
# To make changes, copy the section/stanza you want to change from default
# into ../local and edit there.

[pihole_index]
definition = index=*
iseval = 0

[pihole_system_index]
definition = `pihole_index`
iseval = 0

[pihole_dhcp_index]
definition = `pihole_index`
iseval = 0

[pihole_dhcp_lease_retention]
definition = 1209600
iseval = 0

[pihole_enrich_hostname(1)]
args = ip_field
definition = lookup pihole_dhcp_lease_lookup dest_ip as "$ip_field$" OUTPUTNEW dest_nt_host as Hostname
iseval = 0

[pihole_summariesonly]
definition = summariesonly=false
iseval = 0