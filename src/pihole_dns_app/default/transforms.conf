#====================================
# KVStore Collection: DHCP Leases
#====================================
[pihole_dhcp_lease_lookup]
collection           = pihole_dhcp_lease_collection
case_sensitive_match = false
external_type        = kvstore
fields_list          = _key, _time, dest_nt_host, dest_ip, dest_mac

#====================================
# KVStore Collection: Blocklists
#====================================
# Deprecated
#
[pihole_blocklist_lookup]
case_sensitive_match = false
collection           = pihole_blocklist_collection
external_type        = kvstore
fields_list          = blocklist, domain
