[pihole_index]
definition = index=*
iseval     = 0

[pihole_system_index]
definition = `pihole_index`
iseval     = 0

[pihole_dhcp_index]
definition = `pihole_index`
iseval     = 0

[pihole_blocklist_index]
definition = `pihole_index`
iseval     = 0

[pihole_dhcp_lease_retention]
definition = 1209600
iseval     = 0

[pihole_host_lookup_name]
definition = pihole_dhcp_lease_lookup
iseval     = 0

[pihole_enrich_hostname(1)]
args       = ip_field
definition = lookup `pihole_enrich_lookup_name` dest_ip as "$ip_field$" OUTPUTNEW dest_nt_host as Hostname
iseval     = 0

[pihole_enrich_blocklist(1)]
args       = domain_field
definition = lookup pihole_blocklist_lookup domain as "$domain_field$" OUTPUTNEW blocklist
iseval     = 0

[pihole_summariesonly]
definition = summariesonly=false
iseval     = 0

[pihole_filter_index]
definition = `pihole_index`
iseval     = 0
